<div class="container my-5 p-4 bg-black text-light">
    <h5 class="fs-4 text-center  mb-4 bg-black">Historial de Compras</h5>
    <div class="bg-dark py-2 border">
    <h5 *ngIf="purchase.length==0" class=" text-center m-4">No se ha realizado ninguna compra</h5>    
    <table *ngIf="purchase.length>0" class=" table table-dark table-striped mt-2">
        <thead class="table-dark">
          <tr class="text-center">
            <th scope="col" >Foto</th>
      <th scope="col" >TÃ­tulo</th>
      <th scope="col" >Desarrollador</th>
      <th scope="col" >Costo</th>
      <th scope="col" >Obtenido</th>
      <th *ngIf="isAdmin" scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of purchase" [routerLink]="['/games/',item.game.id]" class="text-center align-middle" >
                <td><img [src]="item.game.image" alt="" width="100px" class="border"></td>
                <td>{{item.game.title}}</td>
                <td>{{item.game.author}}</td>
                <td>{{ item.game.price }}</td>
                <td>{{item.createdAt | date:'dd/MM/yyyy'}}</td>
                <td *ngIf="isAdmin"> <a (click)="deleteOrder(item.id);$event.stopPropagation()" class="btn btn-danger">X</a></td>
              </tr>
          </tbody>
      </table>
</div>
</div>
