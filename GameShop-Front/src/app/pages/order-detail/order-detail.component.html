<div class="container bg-dark text-light my-5 p-5">
    <h5 class="fs-2">Resumen de la compra</h5>
    <hr>
    <p class="fs-5">Usuario: {{user?.username}}</p>
    <p class="fs-5">Importe de la cuenta:{{user?.balance}}€</p>
    <div class="row">
    <div class="card col-8 ms-2 me-5" style="min-height: 200px;">
        <h5 class=" mt-3 mb-0 "> Juegos:</h5>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Título</th>
                    <th scope="col">Desarrollador</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games">
                    <td><img [src]="game.image" [alt]="game.title" width="100px"></td>
                    <td>{{game.title}}</td>
                    <td>{{game.author}}</td>
                    <td>{{game.price}}€</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card col-3 ms-5">
        <h5 class="text-center mt-3 mb-0 "> Detalles:</h5>
        <hr>
        <ul *ngFor="let game of games" style="list-style: none;">
            <li class="text-end me-5 list-items">-{{game.price?.toFixed(2)}}€</li>
        </ul><hr>
        <h5 class="ms-2">Total:{{total.toFixed(2)}}€</h5>
        <button class="btn btn-dark my-2" (click)="buyNow()"> Comprar</button>
    </div>
    </div>
</div>
