<div class="container my-5 bg-dark text-light p-4 px-5" data-bs-theme="dark">
    <h5 class="fs-1">Foros </h5>
    <hr>
    <div class="d-flex border border-3 rounded-3 justify-content-around bg-black align-items-center py-2 px-4 mb-3">
        <a *ngIf="isLogged" class="btn btn-primary" [routerLink]="['/forum/new']"><i class="bi bi-plus"></i></a>
        <a class="nav-link">Nuevo</a>
        <a>Populares</a>
        <div class="col-3 d-flex"> 
            <input class="form-control " type="search" [(ngModel)]="filterChain" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" (click)="filterPage()"><i class="bi bi-search"></i></button>
        </div>
    </div>
    <div class="p-2">
        <div *ngFor="let thread of threads" class="d-flex justify-content-between border border-2 bg-body-secondary p-2 m-2">
            <div class="d-flex">
                <div class="p-1 me-3">
                <img [src]="thread.user.profile.photo" alt="" class="rounded-5" style="width: 50px; height: 50px;">
            </div>
            <div>
                <h5 class="fs-5"><a [routerLink]="[thread.id]" class="text-light">{{thread.title}}</a></h5>
                <div >
                    <span class="me-4"><a [routerLink]="['/users/',thread.user.username]" class="text-light text-decoration-none">{{thread.user.username}}</a></span>
                    <span class="mx-4">{{thread.createdAt | date:'HH:mm:ss dd/MM/yyyy'}}</span>
                </div>
            </div>
            
            </div> 
            <div class="d-flex align-items-center">
                <div class="me-5">
                    <h6>Visitas: {{thread.visits}}</h6>
                    <h6>Respuestas: {{thread.posts}}</h6>
                </div>
            </div>
        </div>

        
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center d-flex justify-content-between px-2 ">
              <li [ngClass]="{disabled:isFirst}" class="page-item ">
                <a class="page-link" (click)="changePage(page-1)">Previous</a>
              </li>
              <li class="page-item active"><a class="page-link">{{page+1}}</a></li>
              <li class="page-item" [ngClass]="{disabled:isLast}">
                <a class="page-link" (click)="changePage(page+1)">Next</a>
              </li>
            </ul>
          </nav>
    </div>
</div>
