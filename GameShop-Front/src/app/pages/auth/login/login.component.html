<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card" >
                <div class="card-header text-center">
                    <img src="../../../assets/person-circle.svg" class="mt-2 mb-2">
                    <h4 class="mb-2">Iniciar Sesión</h4>
                </div>
                <div class="card-body ps-5 pe-5">
                    <div *ngIf="errorLog" class="alert alert-danger">
                        <span>El usuario o la contraseña no coinciden</span>
                      </div>
                    <form (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="form-group mb-3">
                            <label for="username">Usuario</label>
                            <input type="text"  class="form-control" id="username" placeholder="Nombre de usuario" name="username" formControlName="username" required>
                            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="alert alert-danger p-1">
                                <span *ngIf="loginForm.get('username')?.errors?.['required']">Introduce el nombre de usuario</span>
                              </div>
                        
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password"  class="form-control" id="password" placeholder="Contraseña" name="password" formControlName="password" required>
                        </div>
                        <div class="mb-4">
                          <a class="card-link small">¿Has olvidado la contraseña?</a>
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary ps-5 pe-5">Iniciar Sesión</button>
                          <div class="form-check d-flex justify-content-center mt-1">
                            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="keepSession">
                            <label class="form-check-label ms-1 small" for="gridCheck">Mantener sesion</label>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center mb-0 mt-0  pb-0">
                    <p class="mt-2">Si todavía no tienes una cuenta, <a routerLink="/signup" class="card-link">registrate</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
